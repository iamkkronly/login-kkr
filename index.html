<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iamkkronly Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Floating Particles - Pure CSS */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: cyan;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Randomly place particles */
        .particles span:nth-child(1) { top: 90%; left: 10%; animation-duration: 7s; }
        .particles span:nth-child(2) { top: 80%; left: 30%; animation-duration: 9s; }
        .particles span:nth-child(3) { top: 70%; left: 50%; animation-duration: 6s; }
        .particles span:nth-child(4) { top: 60%; left: 70%; animation-duration: 8s; }
        .particles span:nth-child(5) { top: 50%; left: 20%; animation-duration: 10s; }
        .particles span:nth-child(6) { top: 40%; left: 80%; animation-duration: 7s; }
        .particles span:nth-child(7) { top: 30%; left: 60%; animation-duration: 9s; }

        /* Glassmorphism Login Box */
        .login-container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 360px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: cyan;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Floating Input Fields */
        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(0, 255, 255, 0.5);
            color: cyan;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: transparent;
        }

        input:focus {
            border-bottom: 2px solid cyan;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: rgba(0, 255, 255, 0.6);
            transition: 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: cyan;
        }

        /* 3D Neon Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 255, 0) 50%);
            transition: 0.3s;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: yellow;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Glowing Border Effect */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px cyan;
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes glowEffect {
            0% { box-shadow: 0 0 10px cyan; }
            100% { box-shadow: 0 0 20px cyan; }
        }

    </style>
</head>
<body>

    <div class="particles">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>

    <div class="login-container">
        <div class="glow"></div>
        <h2>iamkkronly Login</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Enter ID</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Enter Password</label>
        </div>
        
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "iamkkronly" && password === "iamkkronly") {
                window.location.href = "https://hicrazy5.wordpress.com";
            } else {
                document.getElementById("error-message").innerText = "Invalid ID or Password!";
            }
        }
    </script>

</body>
</html>
