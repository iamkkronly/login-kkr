<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Animation */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #000428, #004e92, #000428, #004e92);
            background-size: 400% 400%;
            animation: backgroundShift 8s infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphism Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Floating Input Fields */
        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 2px solid cyan;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: cyan;
        }

        /* 3D Neon Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 255, 0) 50%);
            transition: 0.3s;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: yellow;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Enter ID</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Enter Password</label>
        </div>
        
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "iamkkronly" && password === "iamkkronly") {
                window.location.href = "https://hicrazy5.wordpress.com";
            } else {
                document.getElementById("error-message").innerText = "Invalid ID or Password!";
            }
        }
    </script>

</body>
</html>
